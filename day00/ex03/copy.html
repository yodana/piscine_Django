<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <title>Copy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="display: inline-block; width: 45%; padding: 20px;">
            <h2>Frontend</h2>
            <div>
                <div>
                    <p data-value="80">HTML5</p>
                    <progress class="html5" value="80" max="100"></progress>
                </div>
                <div>
                    <p data-value="60"></p>CSS3</div>
                    <progress class="css3" value="60" max="100"></progress>
                <div>
                    <p data-value="50"></p>Jquery</div>
                    <progress class="jquery" value="50" max="100"></progress>
                </div>
            </div>
        <div style="display: inline-block; width: 45%; padding: 20px;">
            <h2>Backend</h2>
            <div>
                <div>
                    <p data-value="75">Python</p>
                    <progress class="python" value="75" max="100"></progress>
                </div>
                <div>
                    <p data-value="65"></p>PHP</div>
                    <progress class="php" value="65" max="100"></progress>
                <div>
                    <p data-value="35"></p>Node.js</div>
                    <progress class="jquery" value="35" max="100"></progress>
                </div>
            </div>
        </div>
    </body>
</html>
